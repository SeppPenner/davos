<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="An automated FTP client for your home server" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Edit Host</title>

    <link rel="icon" th:href="@{/v2/favicon.ico}" />

    <link type="text/css" rel="stylesheet" th:href="@{/v2/css/bootstrap.min.css}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" th:href="@{/v2/css/davos.css}" media="screen" />

</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/v2}" class="navbar-brand">davos</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="scheduling">Scheduling <span class="caret" /></a>
                        <ul class="dropdown-menu" aria-labelledby="scheduling">
                            <li><a th:href="@{/v2/schedules}"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp; Schedules</a></li>
                            <li><a th:href="@{/v2/hosts}"><span class="glyphicon glyphicon-cloud"></span>&nbsp;&nbsp; Hosts</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="settings">Settings <span class="caret" /></a>
                        <ul class="dropdown-menu" aria-labelledby="settings">
                            <li><a th:href="@{/v2/schedules/new}"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp; New Schedule</a></li>
                            <li><a th:href="@{/v2/hosts/new}"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp; New Host</a></li>
                            <li class="divider"></li>
                            <li><a th:href="@{/v2/settings}"><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp; App Settings</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </div>

    <div class="container">

        <div class="schedules-section">

            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>Edit Host</h2>
                    </div>
                </div>
            </div>

            <form class="form-horizontal" onsubmit="return false;" action="#" th:object="${host}">
                <fieldset>

                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group">
                                <label for="host-name" class="col-lg-2 control-label">Name <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="What you want to refer to this host as" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-10">
                                    <input type="hidden" th:field="*{id}" />
                                    <input type="text" class="form-control" th:field="*{name}" autocomplete="off" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Protocol <span data-toggle="popover" data-placement="top" data-trigger="hover" data-content="What kind of server is this?" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-10">
                                    <div class="radio" th:each="protocol : ${allProtocols}">
                                        <label th:inline="text">
                                            <input type="radio" th:field="*{protocol}" th:value="${protocol}" /> [[${protocol}]]
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Host Address <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Name or IP address of the host" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" th:field="*{address}" autocomplete="off" />
                                </div>

                                <label class="col-lg-2 control-label">Port <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="The port used by the host for this protocol" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-4">
                                    <input type="number" class="form-control" th:field="*{port}" autocomplete="off" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Username</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" th:field="*{username}" autocomplete="off" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" th:value="*{password}" name="password" id="password" autocomplete="off" />
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group last">
                                <div class="col-lg-6">
                                    <button type="button" th:if="${host.id}" class="btn btn-danger">Delete</button>
                                </div>
                                <div class="col-lg-6 align-right">
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </fieldset>
            </form>

        </div>

    </div>

    <script type="text/javascript" th:src="@{/v2/js/jquery-2.1.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/v2/js/bootstrap.min.js}"></script>

    <script>
        $('body').popover({ container: 'body', selector: '[data-toggle="popover"]', trigger: 'hover' });
    </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="An automated FTP client for your home server" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>New Host</title>

    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/davos.css" rel="stylesheet">


</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">davos</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="scheduling">Scheduling <span class="caret" /></a>
                        <ul class="dropdown-menu" aria-labelledby="scheduling">
                            <li><a href="index.html"><span class="glyphicon glyphicon-time"></span> Schedules</a></li>
                            <li><a href="hosts.html"><span class="glyphicon glyphicon-cloud"></span> Hosts</a></li>

                        </ul>
                    </li>
                    <li>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="settings">Settings <span class="caret" /></a>
                        <ul class="dropdown-menu" aria-labelledby="settings">
                            <li><a href="new-schedule.html"><span class="glyphicon glyphicon-plus"></span> New Schedule</a></li>
                            <li><a href="new-host.html"><span class="glyphicon glyphicon-plus"></span> New Host</a></li>
                            <li class="divider"></li>
                            <li><a href="settings.html"><span class="glyphicon glyphicon-cog"></span> App Settings</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </div>

    <div class="container">

        <div class="schedules-section">

            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>New Host</h2>
                    </div>
                </div>
            </div>

            <form class="form-horizontal">
                <fieldset>

                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group">
                                <label for="host-name" class="col-lg-2 control-label">Name <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="What you want to refer to this host as" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="host-name" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Protocol <span data-toggle="popover" data-placement="top" data-trigger="hover" data-content="What kind of server is this?" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                                <input type="radio" name="host-protocol" id="host-protocol-ftp" value="FTP" checked="">
                                                FTP
                                              </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                                <input type="radio" name="host-protocol" id="host-protocol-ftps" value="FTPS">
                                                FTPS
                                              </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                                <input type="radio" name="host-protocol" id="host-protocol-sftp" value="SFTP">
                                                SFTP
                                              </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Host Address <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Name or IP address of the host" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="host-address" placeholder="" autocomplete="off">
                                </div>

                                <label for="select" class="col-lg-2 control-label">Port <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="The port used by the host for this protocol" class="help glyphicon glyphicon-question-sign"></span></label>
                                <div class="col-lg-4">
                                    <input type="number" class="form-control" id="host-port" placeholder="" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Username</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="host-username" placeholder="" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="host-password" placeholder="" autocomplete="off">
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group last">
                                <div class="col-lg-12 align-right">
                                    <button type="submit" class="btn btn-lg btn-primary">Create</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </fieldset>
            </form>

        </div>

    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>

</body>

</html>
